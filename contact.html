    <header>
        <nav>
            <div class="logo">
                <h1>CastelliGord</h1>
            </div>

                <li><a href="index.html">Inicio</a></li>

                <li><a href="contact.html" class="active">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contacto Empresarial</h2>
            <form class="contact-form" action="#" method="post">
                <label for="company">Nombre de la Empresa</label>
                <input type="text" id="company" name="company" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="whatsapp">WhatsApp</label>
                <input type="tel" id="whatsapp" name="whatsapp" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153166!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d4a32f7b2b0!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1633072800000!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

            <div class="whatsapp-button">
                <a href="https://wa.me/1234567890?text=Hola%2C%20me%20gustar%C3%ADa%20contactarlos" target="_blank">
                    <button>Contactar por WhatsApp</button>
                </a>
            </div>
        </section>
    </main>

            </ul>
        </div>
    </footer>
</body>
