<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - CastelliGord</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="CastelliGord Logo">
        </div>
    </header>
    
    <main class="checkout-container">
        <h1>Contratar Servicio</h1>
        
        <form id="checkout-form" action="https://wa.me/1234567890?text=" method="get" target="_blank">
            <div class="form-group">
                <label for="company-name">Nombre de la Empresa</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>
            
            <div class="form-group">
                <label for="contact-person">Persona de Contacto</label>
                <input type="text" id="contact-person" name="contact-person" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono (WhatsApp)</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="plan">Seleccionar Plan</label>
                <select id="plan" name="plan" required>
                    <option value="">Selecciona un plan</option>
                    <option value="basic">Basic</option>
                    <option value="pro">Pro</option>
                    <option value="business">Business</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="4" placeholder="Describe tus necesidades..."></textarea>
            </div>
            
            <button type="submit" class="btn-whatsapp">Enviar por WhatsApp</button>
        </form>
        
        <div class="payment-section">
            <h2>Opciones de Pago</h2>
            <div class="plan-payment">
                <h3>Plan Basic</h3>
                <button class="btn-mercadopago" data-plan="basic">Pagar con MercadoPago - $100</button>
            </div>
            <div class="plan-payment">
                <h3>Plan Pro</h3>
                <button class="btn-mercadopago" data-plan="pro">Pagar con MercadoPago - $250</button>
            </div>
            <div class="plan-payment">
                <h3>Plan Business</h3>
                <button class="btn-mercadopago" data-plan="business">Pagar con MercadoPago - $500</button>
            </div>
        </div>
        
        <div id="confirmation-message" class="confirmation hidden">
            <p>¡Mensaje enviado exitosamente! Te contactaremos pronto.</p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2023 CastelliGord. Todos los derechos reservados.</p>
    </footer>
</body>
